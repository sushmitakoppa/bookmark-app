<!doctype html>
<html lang="en">
  <head>
    <title>BookMark</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="row container">
      <div class="col-sm-8">
        <h1 class="container"> BOOKMARKS:</h1>
        <form id="form" class="container">
          <div class="form-group">
            <label for="url">URL :</label>
            <input class="form-control" type="url" name="url" id="url" placeholder=" URL please... eg: https://" required>
          </div>


          <div class="form-group">
            <label for="description">Description :</label>
            <input class="form-control" type="text" name="desc" id="desc" placeholder=" Description please..." required>
          </div>
            
          <div class="form-group">
            <label for="#inputTag">Enter the tags:</label>
            <div class="tag_container">
              <input type="text" id="inputTag" name="tags" value="">
            </div>
          </div>

          <button type="submit" class="btn btn-primary" id="btn">Submit</button>
          <button class="btn btn-primary" id="dataShow">SHOW BOOKMARKS</button>
        </form>
      </div>
      <div class="col-sm-4" id="table">
      </div>

    </div>
      



    <!-- Optional JavaScript -->
    <script src="/tags.js"></script>
   
   
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>   <!-- this jquery link is for ajax working ,don't use ever slim link  for ajax -->

    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
